    <script>
        function goBack() {
            window.history.back();
        }

        function selectLanguage(lang) {
            document.querySelectorAll('.language-option').forEach(btn => {
                const checkIcon = btn.querySelector('.check-icon');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('border-2', 'border-primary', 'bg-primary/5');
                    btn.classList.remove('border-t', 'border-gray-100', 'dark:border-gray-700');
                    checkIcon.classList.remove('hidden', 'text-gray-400');
                    checkIcon.classList.add('text-primary');
                    checkIcon.style.fontVariationSettings = "'FILL' 1";
                } else {
                    btn.classList.remove('border-2', 'border-primary', 'bg-primary/5');
                    if (btn.dataset.lang !== 'es') {
                        btn.classList.add('border-t', 'border-gray-100', 'dark:border-gray-700');
                    }
                    checkIcon.classList.add('hidden', 'text-gray-400');
                    checkIcon.classList.remove('text-primary');
                    checkIcon.style.fontVariationSettings = "'FILL' 0";
                }
            });

            localStorage.setItem('language', lang);
            showToast('âœ“ Idioma actualizado');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full glass shadow-2xl text-gray-900 dark:text-gray-100 text-sm font-semibold z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>
