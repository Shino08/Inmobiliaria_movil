<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Seguridad - B&D</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA5B2B",
                        "primary-dark": "#C74A21",
                        "primary-light": "#F15A29"
                    }
                }
            }
        }
    </script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px) saturate(180%); }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 px-4 py-3 glass border-b border-gray-200/50 dark:border-gray-700/50">
        <div class="flex items-center gap-3">
            <button onclick="goBack()" class="flex h-9 w-9 items-center justify-center rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                <span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
            </button>
            <h1 class="text-gray-900 dark:text-gray-100 text-lg font-bold">Seguridad</h1>
        </div>
    </header>

    <!-- Contenido -->
    <main class="pt-20 pb-6 px-4 max-w-2xl mx-auto space-y-6">
        
        <!-- Cambiar contraseña -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
                <h3 class="text-gray-900 dark:text-gray-100 text-sm font-bold">Cambiar Contraseña</h3>
            </div>
            <div class="p-4 space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-gray-800 dark:text-gray-200 mb-2">Contraseña actual</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:border-primary text-gray-900 dark:text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-800 dark:text-gray-200 mb-2">Nueva contraseña</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:border-primary text-gray-900 dark:text-gray-100" />
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-800 dark:text-gray-200 mb-2">Confirmar nueva contraseña</label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-900 border-2 border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:border-primary text-gray-900 dark:text-gray-100" />
                </div>
                <button onclick="changePassword()" class="w-full px-6 py-3 rounded-xl bg-gradient-to-r from-primary to-primary-dark text-white font-bold hover:scale-105 transition-transform">
                    Cambiar contraseña
                </button>
            </div>
        </div>

        <!-- Verificación en dos pasos -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm overflow-hidden">
            <button onclick="toggle2FA()" class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                <div class="flex h-12 w-12 items-center justify-center rounded-xl bg-green-100 text-green-600">
                    <span class="material-symbols-outlined">shield</span>
                </div>
                <div class="flex-1 text-left">
                    <p class="text-gray-900 dark:text-gray-100 text-sm font-semibold">Verificación en dos pasos</p>
                    <p class="text-gray-500 text-xs">Añade una capa extra de seguridad</p>
                </div>
                <div class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 transition-colors" id="2faToggle">
                    <span class="inline-block h-4 w-4 transform rounded-full bg-white shadow-sm transition-transform translate-x-1"></span>
                </div>
            </button>
        </div>

        <!-- Sesiones activas -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm overflow-hidden">
            <div class="px-4 py-3 border-b border-gray-100 dark:border-gray-700">
                <h3 class="text-gray-900 dark:text-gray-100 text-sm font-bold">Sesiones Activas</h3>
            </div>
            <div class="p-4 space-y-3">
                <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-900 rounded-xl">
                    <span class="material-symbols-outlined text-primary">phone_iphone</span>
                    <div class="flex-1">
                        <p class="text-gray-900 dark:text-gray-100 text-sm font-semibold">iPhone 14 Pro</p>
                        <p class="text-gray-500 text-xs">San Francisco • Ahora</p>
                    </div>
                    <span class="text-green-600 text-xs font-bold">Actual</span>
                </div>
                <div class="flex items-center gap-3 p-3 bg-gray-50 dark:bg-gray-900 rounded-xl">
                    <span class="material-symbols-outlined text-gray-400">laptop_mac</span>
                    <div class="flex-1">
                        <p class="text-gray-900 dark:text-gray-100 text-sm font-semibold">MacBook Pro</p>
                        <p class="text-gray-500 text-xs">New York • Hace 2 días</p>
                    </div>
                    <button onclick="removeSession()" class="text-red-600 text-xs font-bold">Cerrar</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        function goBack() {
            window.history.back();
        }

        function changePassword() {
            showToast('✓ Contraseña actualizada');
        }

        function toggle2FA() {
            const toggle = document.getElementById('2faToggle');
            toggle.classList.toggle('bg-primary');
            const span = toggle.querySelector('span');
            span.classList.toggle('translate-x-6');
            showToast('Verificación en dos pasos activada');
        }

        function removeSession() {
            showToast('Sesión cerrada');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full glass shadow-2xl text-gray-900 dark:text-gray-100 text-sm font-semibold z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>

</body>
</html>
