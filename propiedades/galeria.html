<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Galería - Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA5B2B",
                        "primary-dark": "#C74A21"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { min-height: 100vh; overscroll-behavior: none; -webkit-font-smoothing: antialiased; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; user-select: none; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px) saturate(180%); }
        .dark .glass { background: rgba(42, 42, 40, 0.95); }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 8px;
        }
    </style>
</head>

<body class="font-display bg-black">
    
    <header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-4 py-3 bg-black/80 backdrop-blur-sm">
        <button onclick="goBack()" class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/10 hover:bg-white/20 transition-all active:scale-95">
            <span class="material-symbols-outlined text-white">arrow_back</span>
        </button>
        
        <div class="text-center">
            <p class="text-white text-base font-bold">123 Maple Street</p>
            <p class="text-white/60 text-xs"><span id="currentImage">1</span> de 24</p>
        </div>
        
        <button onclick="shareGallery()" class="flex h-10 w-10 items-center justify-center rounded-xl bg-white/10 hover:bg-white/20 transition-all active:scale-95">
            <span class="material-symbols-outlined text-white">share</span>
        </button>
    </header>
    
    <!-- Main Image Viewer -->
    <div class="pt-16 pb-32 h-screen flex items-center justify-center">
        <div id="mainImageContainer" class="w-full h-full flex items-center justify-center px-4">
            <img id="mainImage" src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=1200&q=80" alt="Propiedad" class="max-w-full max-h-full object-contain" />
        </div>
        
        <!-- Navigation Arrows -->
        <button onclick="prevImage()" class="fixed left-4 top-1/2 -translate-y-1/2 flex h-12 w-12 items-center justify-center rounded-full bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all">
            <span class="material-symbols-outlined text-white text-2xl">chevron_left</span>
        </button>
        
        <button onclick="nextImage()" class="fixed right-4 top-1/2 -translate-y-1/2 flex h-12 w-12 items-center justify-center rounded-full bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all">
            <span class="material-symbols-outlined text-white text-2xl">chevron_right</span>
        </button>
    </div>
    
    <!-- Thumbnail Strip -->
    <div class="fixed bottom-0 left-0 right-0 bg-black/80 backdrop-blur-sm p-4">
        <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
            <button onclick="selectImage(0)" class="thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-primary">
                <img src="https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=200&q=80" class="w-full h-full object-cover" />
            </button>
            <button onclick="selectImage(1)" class="thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-transparent hover:border-white/30">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=200&q=80" class="w-full h-full object-cover" />
            </button>
            <button onclick="selectImage(2)" class="thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-transparent hover:border-white/30">
                <img src="https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=200&q=80" class="w-full h-full object-cover" />
            </button>
            <button onclick="selectImage(3)" class="thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-transparent hover:border-white/30">
                <img src="https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=200&q=80" class="w-full h-full object-cover" />
            </button>
            <button onclick="selectImage(4)" class="thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-transparent hover:border-white/30">
                <img src="https://images.unsplash.com/photo-1600047509807-ba8f99d2cdde?w=200&q=80" class="w-full h-full object-cover" />
            </button>
            <button onclick="selectImage(5)" class="thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-transparent hover:border-white/30">
                <img src="https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?w=200&q=80" class="w-full h-full object-cover" />
            </button>
        </div>
    </div>
    
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    
    <script>
        const images = [
            'https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=1200&q=80',
            'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=1200&q=80',
            'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=1200&q=80',
            'https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=1200&q=80',
            'https://images.unsplash.com/photo-1600047509807-ba8f99d2cdde?w=1200&q=80',
            'https://images.unsplash.com/photo-1600210492486-724fe5c67fb0?w=1200&q=80'
        ];
        
        let currentIndex = 0;
        
        function goBack() {
            window.history.back();
        }
        
        function shareGallery() {
            alert('Compartir galería');
        }
        
        function selectImage(index) {
            currentIndex = index;
            updateImage();
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateImage();
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            updateImage();
        }
        
        function updateImage() {
            document.getElementById('mainImage').src = images[currentIndex];
            document.getElementById('currentImage').textContent = currentIndex + 1;
            
            // Update thumbnail borders
            const thumbnails = document.querySelectorAll('.thumbnail');
            thumbnails.forEach((thumb, index) => {
                if (index === currentIndex) {
                    thumb.className = 'thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-primary';
                } else {
                    thumb.className = 'thumbnail flex-shrink-0 w-20 h-20 rounded-lg overflow-hidden border-2 border-transparent hover:border-white/30';
                }
            });
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevImage();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'Escape') goBack();
        });
    </script>
    
</body>
</html>
