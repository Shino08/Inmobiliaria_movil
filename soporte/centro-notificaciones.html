<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Notificaciones - MEA</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA5B2B",
                        "primary-dark": "#C74A21",
                        "primary-light": "#F15A29"
                    }
                }
            }
        }
    </script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px) saturate(180%); }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease; }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 px-4 py-3 glass border-b border-gray-200/50">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <button onclick="goBack()" class="flex h-9 w-9 items-center justify-center rounded-xl hover:bg-gray-100 transition-colors">
                    <span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
                </button>
                <h1 class="text-gray-900 dark:text-gray-100 text-lg font-bold">Notificaciones</h1>
            </div>
            <button onclick="markAllAsRead()" class="text-primary text-sm font-semibold hover:text-primary-dark transition">
                Marcar todas
            </button>
        </div>
    </header>

    <!-- Tabs -->
    <div class="fixed top-16 left-0 right-0 z-40 px-4 pt-2 pb-3 glass border-b border-gray-200/50">
        <div class="flex gap-2">
            <button onclick="filterNotifications('all')" class="notif-tab px-4 py-2 rounded-lg bg-primary text-white text-sm font-bold" data-tab="all">
                Todas
            </button>
            <button onclick="filterNotifications('properties')" class="notif-tab px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-semibold" data-tab="properties">
                Propiedades
            </button>
            <button onclick="filterNotifications('investments')" class="notif-tab px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-semibold" data-tab="investments">
                Inversiones
            </button>
            <button onclick="filterNotifications('tours')" class="notif-tab px-4 py-2 rounded-lg bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 text-sm font-semibold" data-tab="tours">
                Visitas
            </button>
        </div>
    </div>

    <!-- Contenido -->
    <main class="pt-32 pb-6 px-4">
        <div id="notificationsContainer" class="space-y-2">
            <!-- Las notificaciones se cargan dinámicamente -->
        </div>

        <!-- Estado vacío -->
        <div id="emptyState" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-20 h-20 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center mb-4">
                <span class="material-symbols-outlined text-gray-400 text-4xl">notifications_off</span>
            </div>
            <p class="text-gray-600 dark:text-gray-400 text-base font-semibold">No tienes notificaciones</p>
            <p class="text-gray-500 text-sm">Te avisaremos cuando haya algo nuevo</p>
        </div>
    </main>

    <script>
        const notifications = [
            { id: 1, type: 'property', title: 'Nueva propiedad disponible', message: 'Casa en San Francisco coincide con tus filtros', time: 'Hace 5 min', unread: true, icon: 'home', color: 'blue' },
            { id: 2, type: 'investment', title: 'Inversión completada', message: 'Tu inversión en "Casa Downtown" alcanzó el 100%', time: 'Hace 1 hora', unread: true, icon: 'payments', color: 'green' },
            { id: 3, type: 'tour', title: 'Visita confirmada', message: 'Visita programada para mañana a las 10:00 AM', time: 'Hace 2 horas', unread: true, icon: 'event', color: 'primary' },
            { id: 4, type: 'property', title: 'Cambio de precio', message: 'La propiedad en favoritos redujo su precio en $20K', time: 'Hace 3 horas', unread: false, icon: 'trending_down', color: 'yellow' },
            { id: 5, type: 'investment', title: 'Nuevo retorno', message: 'Se acreditó $1,250 de retornos en tu cuenta', time: 'Ayer', unread: false, icon: 'account_balance', color: 'green' },
            { id: 6, type: 'tour', title: 'Recordatorio de visita', message: 'Visita programada para hoy a las 3:00 PM', time: 'Ayer', unread: false, icon: 'alarm', color: 'primary' },
            { id: 7, type: 'property', title: 'Propiedad vendida', message: 'La propiedad que guardaste ya no está disponible', time: 'Hace 2 días', unread: false, icon: 'sell', color: 'red' },
            { id: 8, type: 'investment', title: 'Nueva oportunidad', message: 'Inversión de alto ROI disponible en tu área', time: 'Hace 3 días', unread: false, icon: 'trending_up', color: 'green' }
        ];

        let currentFilter = 'all';

        function renderNotifications(filter = 'all') {
            const container = document.getElementById('notificationsContainer');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = notifications;
            if (filter !== 'all') {
                filtered = notifications.filter(n => n.type === filter + 's' || n.type === filter);
            }

            if (filtered.length === 0) {
                container.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            emptyState.classList.add('hidden');

            const colorClasses = {
                blue: 'bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400',
                green: 'bg-green-100 text-green-600 dark:bg-green-900/30 dark:text-green-400',
                primary: 'bg-orange-100 text-primary dark:bg-orange-900/30',
                yellow: 'bg-yellow-100 text-yellow-600 dark:bg-yellow-900/30 dark:text-yellow-400',
                red: 'bg-red-100 text-red-600 dark:bg-red-900/30 dark:text-red-400'
            };

            container.innerHTML = filtered.map(notif => `
                <div class="animate-fade-in">
                    <button onclick="openNotification(${notif.id})" class="w-full flex items-start gap-3 p-4 rounded-xl ${notif.unread ? 'bg-primary/5 border-2 border-primary/20' : 'bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700'} hover:shadow-md transition-all active:scale-[0.98]">
                        <div class="flex-shrink-0 h-10 w-10 rounded-full ${colorClasses[notif.color]} flex items-center justify-center">
                            <span class="material-symbols-outlined text-lg">${notif.icon}</span>
                        </div>
                        <div class="flex-1 min-w-0 text-left">
                            <div class="flex items-start justify-between gap-2 mb-1">
                                <h3 class="text-gray-900 dark:text-gray-100 text-sm font-bold">${notif.title}</h3>
                                ${notif.unread ? '<div class="flex-shrink-0 w-2 h-2 rounded-full bg-primary"></div>' : ''}
                            </div>
                            <p class="text-gray-600 dark:text-gray-400 text-sm mb-1">${notif.message}</p>
                            <p class="text-gray-500 text-xs">${notif.time}</p>
                        </div>
                    </button>
                </div>
            `).join('');
        }

        function filterNotifications(filter) {
            currentFilter = filter;

            document.querySelectorAll('.notif-tab').forEach(tab => {
                if (tab.dataset.tab === filter) {
                    tab.classList.remove('bg-gray-100', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
                    tab.classList.add('bg-primary', 'text-white');
                } else {
                    tab.classList.remove('bg-primary', 'text-white');
                    tab.classList.add('bg-gray-100', 'dark:bg-gray-800', 'text-gray-700', 'dark:text-gray-300');
                }
            });

            renderNotifications(filter);
        }

        function markAllAsRead() {
            notifications.forEach(n => n.unread = false);
            renderNotifications(currentFilter);
            showToast('Todas marcadas como leídas');
        }

        function openNotification(id) {
            const notif = notifications.find(n => n.id === id);
            if (notif) {
                notif.unread = false;
                renderNotifications(currentFilter);
                
                // Redirigir según tipo
                if (notif.type === 'property') {
                    window.location.href = 'details-page.html?id=1';
                } else if (notif.type === 'investment') {
                    window.location.href = 'investment-detail.html?id=1';
                } else if (notif.type === 'tour') {
                    window.location.href = 'tours-page.html';
                }
            }
        }

        function goBack() {
            window.history.back();
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-6 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full glass shadow-2xl text-gray-900 dark:text-gray-100 text-sm font-semibold z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }
            renderNotifications();
        });
    </script>

</body>
</html>
