<!DOCTYPE html>
<html class="light" lang="es">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
    <title>Inversiones - MEA Inmobiliaria</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500;600;700" rel="stylesheet" />
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA5B2B",
                        "primary-dark": "#C74A21",
                        "primary-light": "#F15A29"
                    }
                }
            }
        }
    </script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f9fafb; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px) saturate(180%); }
        .dark .glass { background: rgba(42, 42, 40, 0.95); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(234, 91, 43, 0.3); border-radius: 10px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease; }
        .animate-slide-up { animation: slideUp 0.4s ease; }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-4 py-3 glass border-b border-gray-200/50 dark:border-gray-700/50">
        <button onclick="goBack()" class="flex h-9 w-9 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-700/50 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all active:scale-95">
            <span class="material-symbols-outlined text-gray-800 dark:text-gray-200">arrow_back</span>
        </button>
        <h1 class="text-gray-900 dark:text-gray-100 text-lg font-bold">Oportunidades de Inversión</h1>
        <button onclick="toggleFilters()" class="flex h-9 w-9 items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-700/50 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all active:scale-95">
            <span class="material-symbols-outlined text-gray-800 dark:text-gray-200">tune</span>
        </button>
    </header>

    <!-- Contenido -->
    <main class="pt-16 pb-20 overflow-y-auto custom-scrollbar h-screen">
        
        <!-- Banner Hero -->
        <div class="relative h-48 overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-primary to-primary-dark"></div>
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="relative h-full flex flex-col justify-center px-6 text-white">
                <h2 class="text-2xl font-black mb-2">Invierte en Bienes Raíces</h2>
                <p class="text-white/90 text-sm font-medium mb-4">Propiedades con alto potencial de rentabilidad</p>
                <div class="flex items-center gap-4">
                    <div class="flex flex-col">
                        <span class="text-xs opacity-80">ROI Promedio</span>
                        <span class="text-xl font-black">12.5%</span>
                    </div>
                    <div class="h-8 w-px bg-white/30"></div>
                    <div class="flex flex-col">
                        <span class="text-xs opacity-80">Inversión mínima</span>
                        <span class="text-xl font-black">$50K</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros Rápidos -->
        <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex gap-2 overflow-x-auto no-scrollbar">
                <button onclick="filterInvestments('all')" class="inv-filter-btn px-4 py-2 rounded-full bg-primary text-white text-xs font-bold whitespace-nowrap" data-filter="all">
                    Todas
                </button>
                <button onclick="filterInvestments('high-roi')" class="inv-filter-btn px-4 py-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 text-xs font-bold whitespace-nowrap" data-filter="high-roi">
                    Alto ROI
                </button>
                <button onclick="filterInvestments('low-risk')" class="inv-filter-btn px-4 py-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 text-xs font-bold whitespace-nowrap" data-filter="low-risk">
                    Bajo Riesgo
                </button>
                <button onclick="filterInvestments('short-term')" class="inv-filter-btn px-4 py-2 rounded-full bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-700 dark:text-gray-300 text-xs font-bold whitespace-nowrap" data-filter="short-term">
                    Corto Plazo
                </button>
            </div>
        </div>

        <!-- Lista de Inversiones -->
        <div class="px-4 py-4">
            <div class="flex items-center justify-between mb-4">
                <h3 class="text-gray-900 dark:text-gray-100 text-base font-bold"><span id="investmentCount">8</span> Oportunidades</h3>
                <button onclick="toggleSortMenu()" class="text-primary text-sm font-semibold flex items-center gap-1">
                    <span>Ordenar</span>
                    <span class="material-symbols-outlined text-sm">expand_more</span>
                </button>
            </div>

            <div id="investmentsGrid" class="grid gap-4">
                <!-- Se cargan dinámicamente -->
            </div>
        </div>

        <!-- CTA Contactar Asesor -->
        <div class="mx-4 my-6 p-6 rounded-2xl bg-gradient-to-br from-primary/10 to-primary-dark/10 border border-primary/20">
            <div class="flex items-start gap-4">
                <div class="h-12 w-12 rounded-full bg-gradient-to-br from-primary to-primary-dark flex items-center justify-center flex-shrink-0">
                    <span class="material-symbols-outlined text-white text-xl">support_agent</span>
                </div>
                <div class="flex-1">
                    <h4 class="text-gray-900 dark:text-gray-100 text-base font-bold mb-1">¿Necesitas asesoría?</h4>
                    <p class="text-gray-600 dark:text-gray-400 text-sm mb-3">Nuestros expertos te ayudarán a encontrar la mejor inversión</p>
                    <button onclick="contactAdvisor()" class="px-5 py-2.5 rounded-xl bg-primary text-white text-sm font-bold hover:bg-primary-dark transition-all active:scale-95">
                        Hablar con un asesor
                    </button>
                </div>
            </div>
        </div>

        <!-- Guías y Recursos -->
        <div class="px-4 pb-6">
            <h3 class="text-gray-900 dark:text-gray-100 text-base font-bold mb-4">Recursos y Guías</h3>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="openGuide('roi')" class="p-4 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-left active:scale-95 transition-transform">
                    <span class="material-symbols-outlined text-primary text-2xl mb-2">analytics</span>
                    <p class="text-gray-900 dark:text-gray-100 text-sm font-bold">Calculadora ROI</p>
                    <p class="text-gray-500 text-xs">Calcula tu retorno</p>
                </button>
                <button onclick="openGuide('tips')" class="p-4 rounded-xl bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-left active:scale-95 transition-transform">
                    <span class="material-symbols-outlined text-primary text-2xl mb-2">lightbulb</span>
                    <p class="text-gray-900 dark:text-gray-100 text-sm font-bold">Consejos</p>
                    <p class="text-gray-500 text-xs">Guía de inversión</p>
                </button>
            </div>
        </div>

    </main>

    <script>
        const investments = [
            {
                id: 1,
                title: 'Casa Residencial en Downtown',
                location: 'San Francisco, CA',
                price: 850000,
                minInvestment: 85000,
                roi: 14.2,
                term: '18 meses',
                risk: 'Medio',
                type: 'Residencial',
                status: 'Disponible',
                funded: 45,
                image: 'https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=800&q=80',
                features: ['Alto ROI', 'Zona premium', 'Plusvalía garantizada']
            },
            {
                id: 2,
                title: 'Complejo de Apartamentos',
                location: 'Oakland, CA',
                price: 1200000,
                minInvestment: 50000,
                roi: 16.8,
                term: '24 meses',
                risk: 'Alto',
                type: 'Multifamiliar',
                status: 'Financiamiento activo',
                funded: 72,
                image: 'https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=800&q=80',
                features: ['ROI Alto', 'Multifamiliar', 'Renta asegurada']
            },
            {
                id: 3,
                title: 'Villa de Lujo en Miramar',
                location: 'Palo Alto, CA',
                price: 2500000,
                minInvestment: 250000,
                roi: 11.5,
                term: '36 meses',
                risk: 'Bajo',
                type: 'Lujo',
                status: 'Preventa',
                funded: 30,
                image: 'https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=800&q=80',
                features: ['Bajo riesgo', 'Zona exclusiva', 'Vista al mar']
            },
            {
                id: 4,
                title: 'Edificio Comercial Centro',
                location: 'San Francisco, CA',
                price: 3800000,
                minInvestment: 150000,
                roi: 18.3,
                term: '12 meses',
                risk: 'Alto',
                type: 'Comercial',
                status: 'Último 20%',
                funded: 80,
                image: 'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800&q=80',
                features: ['ROI máximo', 'Corto plazo', 'Comercial premium']
            },
            {
                id: 5,
                title: 'Casa Familiar Moderna',
                location: 'Berkeley, CA',
                price: 680000,
                minInvestment: 68000,
                roi: 12.1,
                term: '24 meses',
                risk: 'Medio',
                type: 'Residencial',
                status: 'Disponible',
                funded: 15,
                image: 'https://images.unsplash.com/photo-1600585154526-990dced4db0d?w=800&q=80',
                features: ['Familiar', 'Buena zona', 'ROI estable']
            }
        ];

        let currentFilter = 'all';

        function renderInvestments(filter = 'all') {
            const grid = document.getElementById('investmentsGrid');
            let filtered = investments;

            if (filter === 'high-roi') filtered = investments.filter(i => i.roi >= 15);
            else if (filter === 'low-risk') filtered = investments.filter(i => i.risk === 'Bajo');
            else if (filter === 'short-term') filtered = investments.filter(i => parseInt(i.term) <= 18);

            document.getElementById('investmentCount').textContent = filtered.length;

            grid.innerHTML = filtered.map(inv => `
                <div class="animate-slide-up">
                    <a href="investment-detail.html?id=${inv.id}" class="flex flex-col rounded-2xl bg-white dark:bg-gray-800 shadow-sm hover:shadow-md transition-all active:scale-95 overflow-hidden">
                        <div class="relative h-40 bg-cover bg-center" style="background-image: url('${inv.image}');">
                            <div class="absolute top-3 left-3 px-3 py-1 rounded-lg bg-white/95 dark:bg-gray-900/95 text-xs font-bold ${inv.risk === 'Bajo' ? 'text-green-600' : inv.risk === 'Medio' ? 'text-yellow-600' : 'text-red-600'}">
                                Riesgo ${inv.risk}
                            </div>
                            <div class="absolute top-3 right-3 px-3 py-1 rounded-lg ${inv.status === 'Disponible' ? 'bg-green-500' : 'bg-primary'} text-white text-xs font-bold">
                                ${inv.status}
                            </div>
                            <div class="absolute bottom-0 left-0 right-0 h-1 bg-gray-200 dark:bg-gray-700">
                                <div class="h-full bg-primary transition-all" style="width: ${inv.funded}%"></div>
                            </div>
                        </div>

                        <div class="p-4 space-y-3">
                            <div>
                                <h3 class="text-gray-900 dark:text-gray-100 text-base font-bold mb-1">${inv.title}</h3>
                                <div class="flex items-center gap-1 text-gray-500 text-xs">
                                    <span class="material-symbols-outlined text-sm">location_on</span>
                                    <span>${inv.location}</span>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-2 text-center">
                                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700/50">
                                    <p class="text-primary text-lg font-black">${inv.roi}%</p>
                                    <p class="text-gray-500 text-[10px] font-medium">ROI Anual</p>
                                </div>
                                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700/50">
                                    <p class="text-gray-900 dark:text-gray-100 text-lg font-black">$${inv.minInvestment/1000}K</p>
                                    <p class="text-gray-500 text-[10px] font-medium">Mínimo</p>
                                </div>
                                <div class="p-2 rounded-lg bg-gray-50 dark:bg-gray-700/50">
                                    <p class="text-gray-900 dark:text-gray-100 text-lg font-black">${inv.term}</p>
                                    <p class="text-gray-500 text-[10px] font-medium">Plazo</p>
                                </div>
                            </div>

                            <div class="flex items-center justify-between pt-2 border-t border-gray-200 dark:border-gray-700">
                                <div class="flex flex-wrap gap-1">
                                    ${inv.features.slice(0, 2).map(f => `
                                        <span class="px-2 py-1 rounded-md bg-primary/10 text-primary text-[10px] font-bold">${f}</span>
                                    `).join('')}
                                </div>
                                <span class="text-gray-400 text-xs font-semibold">${inv.funded}% financiado</span>
                            </div>
                        </div>
                    </a>
                </div>
            `).join('');
        }

        function filterInvestments(filter) {
            currentFilter = filter;

            document.querySelectorAll('.inv-filter-btn').forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.remove('bg-white', 'dark:bg-gray-800', 'border', 'border-gray-200', 'dark:border-gray-700', 'text-gray-700', 'dark:text-gray-300');
                    btn.classList.add('bg-primary', 'text-white');
                } else {
                    btn.classList.remove('bg-primary', 'text-white');
                    btn.classList.add('bg-white', 'dark:bg-gray-800', 'border', 'border-gray-200', 'dark:border-gray-700', 'text-gray-700', 'dark:text-gray-300');
                }
            });

            renderInvestments(filter);
        }

        function goBack() {
            window.history.back();
        }

        function toggleFilters() {
            showToast('Filtros avanzados próximamente');
        }

        function toggleSortMenu() {
            showToast('Opciones de ordenamiento próximamente');
        }

        function contactAdvisor() {
            showToast('Conectando con asesor de inversiones...');
        }

        function openGuide(type) {
            if (type === 'roi') {
                showToast('Calculadora ROI próximamente');
            } else {
                showToast('Guía de inversión próximamente');
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-24 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full glass shadow-2xl text-gray-900 dark:text-gray-100 text-sm font-semibold z-50';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark');
            }

            renderInvestments();
        });
    </script>

</body>
</html>
