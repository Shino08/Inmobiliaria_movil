                <button onclick="goToSection('security')" class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:bg-gray-100 border-t border-gray-100 dark:border-gray-700">

            <!-- Secci√≥n: Preferencias -->

                </div>

                <button onclick="toggleDarkMode()" class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:bg-gray-100">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-purple-100 text-purple-600">
                        <span class="material-symbols-outlined dark:hidden">dark_mode</span>

                    </div>
                    <div class="flex-1 text-left">

                    </div>
                    <div class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 dark:bg-primary transition-colors" id="darkModeToggle">

                <button onclick="goToSection('language')" class="w-full flex items-center gap-4 px-4 py-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors active:bg-gray-100 border-t border-gray-100 dark:border-gray-700">
                    <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-red-100 text-red-600">
                        <span class="material-symbols-outlined">language</span>
                    </div>
                    <div class="flex-1 text-left">

            <!-- Secci√≥n: Soporte -->

            </div>

            <!-- Bot√≥n de cerrar sesi√≥n -->
            <button onclick="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-4 bg-white dark:bg-gray-800 rounded-2xl shadow-sm text-red-600 font-bold hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors">
                <span class="material-symbols-outlined">logout</span>
                <span>Cerrar sesi√≥n</span>
            </button>

            <!-- Versi√≥n -->
            <div class="text-center py-4">

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 flex items-center justify-around px-4 py-2 glass border-t border-gray-200/50 h-16">
        <a href="map-page.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-xl text-gray-600 hover:bg-gray-100 transition-all">
            <span class="material-symbols-outlined text-lg">map</span>
            <span class="text-xs font-medium">Mapa</span>
        </a>
        <a href="search-page.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-xl text-gray-600 hover:bg-gray-100 transition-all">

            <span class="text-xs font-medium">Buscar</span>
        </a>
        <a href="favorites-page.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-xl text-gray-600 hover:bg-gray-100 transition-all">

        </button>
        <a href="profile-page.html" class="flex flex-col items-center gap-1 px-3 py-2 rounded-xl text-primary">
            <span class="material-symbols-outlined text-lg" style="font-variation-settings: 'FILL' 1;">person</span>
            <span class="text-xs font-bold">Perfil</span>
        </a>
    </nav>

    <script>
        function goBack() {
            window.history.back();
        }

        function toggleSettings() {
            showToast('Configuraci√≥n avanzada pr√≥ximamente');
        }

        function editProfile() {
            showToast('Editar perfil pr√≥ximamente');
        }

        function goToSection(section) {
            showToast(`Secci√≥n: ${section}`);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('darkMode', isDark);
            showToast(isDark ? 'Modo oscuro activado üåô' : 'Modo claro activado ‚òÄÔ∏è');
        }

        function contactSupport() {
            showToast('Conectando con soporte...');
        }

        function contactAgent() {
            showToast('Contactando agente...');
        }

        function logout() {
            if (confirm('¬øCerrar sesi√≥n?')) {
                showToast('Cerrando sesi√≥n...');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed bottom-24 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full glass shadow-2xl text-gray-900 dark:text-gray-100 text-sm font-semibold z-50 animate-fade-in';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('opacity-0', 'transition-opacity');
                setTimeout(() => toast.remove(), 300);
            }, 2500);
        }

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            const savedDarkMode = localStorage.getItem('darkMode');
            if (savedDarkMode === 'true') {
                document.documentElement.classList.add('dark');
            }
        });
    </script>

</body>
